<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="300" fill="#F8F9FA"/>
  
  <!-- 背景装饰 -->
  <rect width="600" height="300" fill="#C62F2F" fill-opacity="0.05"/>
  <path d="M0 0 L600 300" stroke="#C62F2F" stroke-width="1" stroke-opacity="0.1"/>
  <path d="M600 0 L0 300" stroke="#C62F2F" stroke-width="1" stroke-opacity="0.1"/>
  
  <!-- 工厂轮廓 -->
  <path d="M100 200 L100 130 L140 110 L140 200 Z" fill="#C62F2F" fill-opacity="0.6"/>
  <path d="M150 200 L150 120 L190 100 L190 200 Z" fill="#C62F2F" fill-opacity="0.5"/>
  <path d="M200 200 L200 110 L240 90 L240 200 Z" fill="#C62F2F" fill-opacity="0.4"/>
  <rect x="100" y="200" width="350" height="20" fill="#C62F2F" fill-opacity="0.7"/>
  
  <!-- 齿轮元素 -->
  <circle cx="350" cy="150" r="45" fill="#FFD700" fill-opacity="0.2" stroke="#FFD700" stroke-width="3"/>
  <circle cx="350" cy="150" r="25" fill="#FFD700" fill-opacity="0.3" stroke="#FFD700" stroke-width="2"/>
  <circle cx="350" cy="150" r="10" fill="#FFD700" fill-opacity="0.4"/>
  
  <!-- 齿轮齿 -->
  <rect x="342" y="90" width="16" height="25" fill="#FFD700" fill-opacity="0.3"/>
  <rect x="342" y="185" width="16" height="25" fill="#FFD700" fill-opacity="0.3"/>
  <rect x="290" y="142" width="25" height="16" fill="#FFD700" fill-opacity="0.3"/>
  <rect x="385" y="142" width="25" height="16" fill="#FFD700" fill-opacity="0.3"/>
  
  <!-- 斜齿 -->
  <rect x="302" y="112" width="25" height="16" transform="rotate(-45 302 112)" fill="#FFD700" fill-opacity="0.3"/>
  <rect x="372" y="182" width="25" height="16" transform="rotate(-45 372 182)" fill="#FFD700" fill-opacity="0.3"/>
  <rect x="302" y="182" width="25" height="16" transform="rotate(45 302 182)" fill="#FFD700" fill-opacity="0.3"/>
  <rect x="372" y="112" width="25" height="16" transform="rotate(45 372 112)" fill="#FFD700" fill-opacity="0.3"/>
  
  <!-- 连接线 -->
  <line x1="240" y1="150" x2="300" y2="150" stroke="#C62F2F" stroke-width="3" stroke-dasharray="5 3"/>
  <line x1="400" y1="150" x2="460" y2="150" stroke="#C62F2F" stroke-width="3" stroke-dasharray="5 3"/>
  <polygon points="460,150 450,145 450,155" fill="#C62F2F"/>
  
  <!-- 标题 -->
  <rect x="130" y="30" width="340" height="40" rx="5" fill="#C62F2F" fill-opacity="0.1"/>
  <text x="300" y="55" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#C62F2F">智能制造生产线</text>
</svg> 