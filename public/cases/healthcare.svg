<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="300" fill="#F8F9FA"/>
  
  <!-- 背景装饰 -->
  <rect width="600" height="300" fill="#C62F2F" fill-opacity="0.05"/>
  <path d="M0 0 L600 300" stroke="#C62F2F" stroke-width="1" stroke-opacity="0.1"/>
  <path d="M600 0 L0 300" stroke="#C62F2F" stroke-width="1" stroke-opacity="0.1"/>
  
  <!-- 医疗图标 -->
  <circle cx="300" cy="150" r="100" fill="#C62F2F" fill-opacity="0.1" stroke="#C62F2F" stroke-width="2"/>
  <rect x="280" y="80" width="40" height="140" rx="5" fill="#C62F2F"/>
  <rect x="230" y="130" width="140" height="40" rx="5" fill="#C62F2F"/>
  
  <!-- 数据点装饰 -->
  <circle cx="150" cy="100" r="15" fill="#FFD700" fill-opacity="0.2" stroke="#FFD700" stroke-width="2"/>
  <circle cx="200" cy="200" r="10" fill="#FFD700" fill-opacity="0.2" stroke="#FFD700" stroke-width="2"/>
  <circle cx="450" cy="120" r="20" fill="#FFD700" fill-opacity="0.2" stroke="#FFD700" stroke-width="2"/>
  <circle cx="400" cy="220" r="12" fill="#FFD700" fill-opacity="0.2" stroke="#FFD700" stroke-width="2"/>
  
  <!-- 连接线 -->
  <line x1="150" y1="100" x2="280" y2="130" stroke="#FFD700" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="200" y1="200" x2="280" y2="170" stroke="#FFD700" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="450" y1="120" x2="320" y2="130" stroke="#FFD700" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="400" y1="220" x2="320" y2="170" stroke="#FFD700" stroke-width="1" stroke-dasharray="4 2"/>
  
  <!-- 标题 -->
  <rect x="130" y="30" width="340" height="40" rx="5" fill="#C62F2F" fill-opacity="0.1"/>
  <text x="300" y="55" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#C62F2F">医疗患者管理平台</text>
</svg> 