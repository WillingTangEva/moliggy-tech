<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="300" cy="200" r="150" stroke="#C62F2F" stroke-width="2" stroke-dasharray="5 5"/>
  
  <!-- 需求分析 -->
  <circle cx="300" cy="50" r="40" fill="white" stroke="#C62F2F" stroke-width="2"/>
  <text x="300" y="50" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="12" fill="#C62F2F">需求分析</text>
  
  <!-- 方案设计 -->
  <circle cx="450" cy="125" r="40" fill="white" stroke="#C62F2F" stroke-width="2"/>
  <text x="450" y="125" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="12" fill="#C62F2F">方案设计</text>
  
  <!-- 敏捷开发 -->
  <circle cx="450" cy="275" r="40" fill="white" stroke="#C62F2F" stroke-width="2"/>
  <text x="450" y="275" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="12" fill="#C62F2F">敏捷开发</text>
  
  <!-- 测试部署 -->
  <circle cx="300" cy="350" r="40" fill="white" stroke="#C62F2F" stroke-width="2"/>
  <text x="300" y="350" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="12" fill="#C62F2F">测试部署</text>
  
  <!-- 持续运维 -->
  <circle cx="150" cy="275" r="40" fill="white" stroke="#C62F2F" stroke-width="2"/>
  <text x="150" y="275" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="12" fill="#C62F2F">持续运维</text>
  
  <!-- 客户反馈 -->
  <circle cx="150" cy="125" r="40" fill="white" stroke="#C62F2F" stroke-width="2"/>
  <text x="150" y="125" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="12" fill="#C62F2F">客户反馈</text>
  
  <!-- 连接线 -->
  <path d="M330 70 L 425 105" stroke="#C62F2F" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M470 160 L 470 240" stroke="#C62F2F" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M425 305 L 330 330" stroke="#C62F2F" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M270 330 L 175 305" stroke="#C62F2F" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M130 240 L 130 160" stroke="#C62F2F" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M175 105 L 270 70" stroke="#C62F2F" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#C62F2F" />
    </marker>
  </defs>
  
  <!-- 中心 -->
  <circle cx="300" cy="200" r="50" fill="#C62F2F" fill-opacity="0.1" stroke="#C62F2F" stroke-width="2"/>
  <text x="300" y="200" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#C62F2F">莫力给科技</text>
</svg> 