<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="300" fill="#F0F0F0"/>
  <rect width="300" height="300" fill="#C62F2F" fill-opacity="0.05"/>
  
  <!-- 装饰元素 -->
  <path d="M0 0 L300 300" stroke="#C62F2F" stroke-width="1" stroke-opacity="0.2"/>
  <path d="M300 0 L0 300" stroke="#C62F2F" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- 人物轮廓 -->
  <circle cx="150" cy="120" r="60" fill="#C62F2F" fill-opacity="0.2"/>
  <path d="M90 280 L120 180 L180 180 L210 280" fill="#C62F2F" fill-opacity="0.2"/>
  
  <!-- AI元素装饰 -->
  <rect x="120" y="100" width="60" height="10" fill="#FFD700" fill-opacity="0.5"/>
  <rect x="120" y="120" width="60" height="10" fill="#FFD700" fill-opacity="0.5"/>
  <rect x="120" y="140" width="60" height="10" fill="#FFD700" fill-opacity="0.5"/>
  <circle cx="110" cy="110" r="5" fill="#FFD700"/>
  <circle cx="110" cy="130" r="5" fill="#FFD700"/>
  <circle cx="110" cy="150" r="5" fill="#FFD700"/>
  <circle cx="190" cy="110" r="5" fill="#FFD700"/>
  <circle cx="190" cy="130" r="5" fill="#FFD700"/>
  <circle cx="190" cy="150" r="5" fill="#FFD700"/>
  
  <!-- 边框装饰 -->
  <circle cx="150" cy="150" r="120" stroke="#FFD700" stroke-opacity="0.3" stroke-width="2" stroke-dasharray="5 5" fill="none"/>
  
  <!-- 职位标签 -->
  <rect x="75" y="220" width="150" height="30" rx="15" fill="#C62F2F"/>
  <text x="150" y="240" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">AI研发主管</text>
</svg> 