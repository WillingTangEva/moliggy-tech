<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="white"/>
  
  <!-- 背景图案 -->
  <path d="M0 0 L600 400" stroke="#C62F2F" stroke-width="0.5" stroke-opacity="0.1"/>
  <path d="M0 400 L600 0" stroke="#C62F2F" stroke-width="0.5" stroke-opacity="0.1"/>
  
  <!-- 网格背景 -->
  <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#C62F2F" stroke-width="0.2" stroke-opacity="0.1"/>
  </pattern>
  <rect width="600" height="400" fill="url(#smallGrid)"/>
  
  <!-- 中心圆形 -->
  <circle cx="300" cy="200" r="100" fill="#C62F2F" fill-opacity="0.05" stroke="#C62F2F" stroke-width="2"/>
  
  <!-- 连接线和节点 -->
  <g>
    <circle cx="200" cy="100" r="20" fill="white" stroke="#C62F2F" stroke-width="2"/>
    <text x="200" y="100" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="12" fill="#C62F2F">AI</text>
    <line x1="210" y1="110" x2="290" y2="190" stroke="#C62F2F" stroke-width="1.5"/>
  </g>
  
  <g>
    <circle cx="400" cy="100" r="20" fill="white" stroke="#C62F2F" stroke-width="2"/>
    <text x="400" y="100" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="12" fill="#C62F2F">云计算</text>
    <line x1="390" y1="110" x2="310" y2="190" stroke="#C62F2F" stroke-width="1.5"/>
  </g>
  
  <g>
    <circle cx="150" cy="250" r="20" fill="white" stroke="#C62F2F" stroke-width="2"/>
    <text x="150" y="250" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="12" fill="#C62F2F">大数据</text>
    <line x1="165" y1="240" x2="285" y2="205" stroke="#C62F2F" stroke-width="1.5"/>
  </g>
  
  <g>
    <circle cx="450" cy="250" r="20" fill="white" stroke="#C62F2F" stroke-width="2"/>
    <text x="450" y="250" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="12" fill="#C62F2F">物联网</text>
    <line x1="435" y1="240" x2="315" y2="205" stroke="#C62F2F" stroke-width="1.5"/>
  </g>
  
  <g>
    <circle cx="300" cy="320" r="20" fill="white" stroke="#C62F2F" stroke-width="2"/>
    <text x="300" y="320" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="12" fill="#C62F2F">区块链</text>
    <line x1="300" y1="300" x2="300" y2="220" stroke="#C62F2F" stroke-width="1.5"/>
  </g>
  
  <!-- 中心文字 -->
  <text x="300" y="200" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#C62F2F">数字化转型</text>
  
  <!-- 装饰元素 -->
  <circle cx="300" cy="200" r="90" stroke="#C62F2F" stroke-width="0.5" stroke-opacity="0.5" stroke-dasharray="5 5"/>
  <circle cx="300" cy="200" r="150" stroke="#C62F2F" stroke-width="0.5" stroke-opacity="0.3" stroke-dasharray="10 10"/>
</svg> 